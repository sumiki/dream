    window.dreams = {
        show_debug: function(){
            var stringtext = window.sound_player.getPlayedNumber().toString() + '/' + window.sound_player.getTotalNumber().toString() + ':' + window.sound_player.getLatest();
            $('#development').html( stringtext );
        },
        handlePlay: function(){
            window.dreams.doBlur();
            window.sound_player.play( { callback: function(){
                window.dreams.show_debug();
                window.dreams.removeBlur();
            } } );
            window.dreams.show_debug()
        },
        doBlur: function(){
            $('span#what_happend').addClass('blurclass');
        },
        removeBlur: function(){
            $('span#what_happend').removeClass('blurclass');
        }
