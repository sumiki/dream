<script type="text/javascript">

    if( window.location.hash === '#test' ){
        window.addEventListener('load', function() {
            window.sound_player = new window.SoundPlayer();
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/SBKbassloop.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/vampCL.mp3');
            window.dreams.show_debug();
        }, true);
    } else {
        window.addEventListener('load', function() {
            window.sound_player = new window.SoundPlayer();
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/3DreamsJ.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/bass_48.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/bkshort.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/cant_hit.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/cant_run.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/catfishNR.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/edoorcreak.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/engedits_1-2B.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/ForeverKeys.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/Got_Shot.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/gunshot.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/humopp.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/igloos.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/j12-12-14.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/jpedits_1-2_NR.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/KKsea-organHI.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/lcreatures.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/lovely48.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/MoonSun.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/NatBoy.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/onenoteimx5.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/rfootsteps.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/rollerskate.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/RussianDisco.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/sbk_Intro-loop.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/SBKbassloop.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/spacefallsloop48.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/strawbloop.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/tagan.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/thewholetime.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/vampCL.mp3');
            window.sound_player.add_sounds('http://artasexperience.net/dreamsAmp3/waterblpHI.mp3');
            window.dreams.show_debug();
        }, true);
    }

    window.dreams = {
        show_debug: function(){
            window.dreams.removeBlur();
            $('#development').html(window.sound_player.getPlayedNumber().toString() + '/' + window.sound_player.getTotalNumber().toString() );
        },
        handlePlay: function(){
            window.dreams.doBlur();
            window.sound_player.play( { callback: function(){
                window.dreams.show_debug();
                window.dreams.removeBlur();
            } } );
        },
        doBlur: function(){
            $('span#what_happend').addClass('blurclass');
        },
        removeBlur: function(){
            $('span#what_happend').removeClass('blurclass');
        }
    }



</script>

<style>
body {
	width: 100wh;
	height: 90vh;
	color: #fff;
	background: linear-gradient(145deg, #080f3e, #dadfed, #09309e, #94d6ed);
	background-size: 800% 800%;
	-webkit-animation: Gradient 120s ease infinite;
	-moz-animation: Gradient 120s ease infinite;
	animation: Gradient 120s ease infinite;
}

@-webkit-keyframes Gradient {
	0% {
		background-position: 0% 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0% 50%
	}
}

@-moz-keyframes Gradient {
	0% {
		background-position: 0% 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0% 50%
	}
}

@keyframes Gradient {
	0% {
		background-position: 0% 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0% 50%
	}
}


h1 {
	font-family: 'verdana';
	font-weight: 200;
	font-size : 40px;
	text-align: center;
	position: absolute;
	top: 30%;
	right: 0;
	left: 0;
	text-shadow: 0 1px 0 #ccc,
               0 2px 0 #c9c9c9,
               0 3px 0 #bbb,
               0 4px 0 #b9b9b9,
               0 5px 0 #aaa,
               0 6px 1px rgba(0,0,0,.1),
               0 0 5px rgba(0,0,0,.1),
               0 1px 3px rgba(0,0,0,.3),
               0 3px 5px rgba(0,0,0,.2),
               0 5px 10px rgba(0,0,0,.25),
               0 10px 10px rgba(0,0,0,.2),
               0 20px 20px rgba(0,0,0,.15);
}

h1 span.blurclass{
    color: transparent;
    text-shadow: #111 0 0 15px;
    transition: 0.6s;
}

h1 span{
    color: #FFFFFF;
    transition: 1.0s;
}

h2 {
	font-family: 'arial';
	font-weight: 40;
	text-align: center;
	position: absolute;
	top: 75%;
	right: 0;
	left: 0;
}
h3 {
	font-family: 'verdana';
	font-weight: 40;
	font-size : 18px;
	text-align: center;
	position: absolute;
	top: 80%;
	right: 0;
	left: 0;
}
a:link {
    color: grey;
    text-decoration: none;
}
a:visited {
    color: #080f3e;
}
a:hover {
    color: #080f3e;
}
a:active {
    color: white;
}
</style>

</head>
