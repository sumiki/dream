<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

<title>true stories</title>


<style>
body {
	width: 100wh;
	height: 90vh;
	color: #fff;
	background: linear-gradient(145deg, #080f3e, #dadfed, #09309e, #94d6ed);
	background-size: 800% 800%;
	-webkit-animation: Gradient 120s ease infinite;
	-moz-animation: Gradient 120s ease infinite;
	animation: Gradient 120s ease infinite;
}

@-webkit-keyframes Gradient {
	0% {
		background-position: 0% 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0% 50%
	}
}

@-moz-keyframes Gradient {
	0% {
		background-position: 0% 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0% 50%
	}
}

@keyframes Gradient {
	0% {
		background-position: 0% 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0% 50%
	}
}


h1 {
	font-family: 'verdana';
	font-weight: 200;
	font-size : 40px;
	text-align: center;
	position: absolute;
	top: 30%;
	right: 0;
	left: 0;
	text-shadow: 0 1px 0 #ccc,
               0 2px 0 #c9c9c9,
               0 3px 0 #bbb,
               0 4px 0 #b9b9b9,
               0 5px 0 #aaa,
               0 6px 1px rgba(0,0,0,.1),
               0 0 5px rgba(0,0,0,.1),
               0 1px 3px rgba(0,0,0,.3),
               0 3px 5px rgba(0,0,0,.2),
               0 5px 10px rgba(0,0,0,.25),
               0 10px 10px rgba(0,0,0,.2),
               0 20px 20px rgba(0,0,0,.15);
}

h2 {
	font-family: 'arial';
	font-weight: 40;
	text-align: center;
	position: absolute;
	top: 75%;
	right: 0;
	left: 0;
}
h3 {
	font-family: 'verdana';
	font-weight: 40;
	font-size : 18px;
	text-align: center;
	position: absolute;
	top: 80%;
	right: 0;
	left: 0;
}
a:link {
    color: grey;
    text-decoration: none;
}
a:visited {
    color: #080f3e;
}
a:hover {
    color: #080f3e;
}
a:active {
    color: white;
}
</style>
